<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id='header'>
        <h1>All Shows</h1>
    </div>
    <div id='shows_table'>
        <table>
            <tr>
                <td>ID</td>
                <td>Title</td>
                <td>Network</td>
                <td>Release Date</td>
                <td>Actions</td>
            </tr>
            {% for show in all_shows %}
            <tr>
                <td>{{show.id}}</td>
                <td>{{show.title}}</td>
                <td>{{show.network}}</td>
                <td>{{show.release_date}}</td>
                <td><a href='/shows/{{show.id}}'>Show</a> | <a href='/shows/{{show.id}}/edit'>Edit</a> | <a href='/delete/{{show.id}}'>Delete</a></td>
            </tr>
            {% endfor %}
        </table>
    </div>
    <div id='add_new_show'>
        <a href='/shows/new'>Add a New Show</a>
    </div>
</body>
</html>
